apiVersion: v1
kind: Secret
metadata:
  name: edulink-agent-secrets
  namespace: edulink-agent
type: Opaque
stringData:
  EDULINK_SCHOOL_CODE: "<optional_school_code>"
  EDULINK_USERNAME: "<username>"
  EDULINK_PASSWORD: "<password>"
  # Optional overrides
  # EDULINK_HEADLESS: "true"
  # EDULINK_TIMEOUT_SECONDS: "45"
  # EDULINK_TIMEZONE: "Europe/London"
  # EDULINK_CHILD_NAME: "Student Name"
