name: Edulink Agent Build

on:
  push:
    paths:
      - 'edulink-agent/**'
      - '.github/workflows/edulink-agent-build.yml'
  pull_request:
    paths:
      - 'edulink-agent/**'
      - '.github/workflows/edulink-agent-build.yml'

jobs:
  build-image:
    runs-on:
      - self-hosted
      - linux
      - x64
      - dind
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build edulink-agent container image
        working-directory: edulink-agent
        run: docker build -t edulink-agent:ci .
